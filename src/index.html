<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet\style.css">
    <title>Background-Color-Changer</title>
</head>

<body>
    <main>
        <h1>Background-Color-Changer</h1>
        <div class="color-change">
            <span class="buttons" id="Black">Black</span>
            <span class="buttons" id="Red">Red</span>
            <span class="buttons" id="Blue">Blue</span>
            <span class="buttons" id="Green">Green</span>
            <span class="buttons" id="Brown">Brown</span>
            <span class="buttons" id="Grey">Grey</span>
        </div>
        <div class="msg">
            <h2>Try to click on one of the colors above to change the color of the Background</h2>
        </div>
    </main>

</body>
<script src="Script\script.js"></script>

</html>
